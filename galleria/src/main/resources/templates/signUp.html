        <form action="#" th:action="@{/userRegistration}" th:object="${user}" method="post">

    <div>
        <label th:text="#{label.firstName}">firstName</label>
        <input type="text" th:field="*{firstName}"/>
        <p th:each="error : ${#fields.errors('firstName')}"
        
          th:text="${error}">Validation error</p>
    </div>
      <div>
        <label th:text="#{label.lastName}">lastName</label>
        <input type="text" th:field="*{lastName}"/>
        <p th:each="error : ${#fields.errors('lastName')}"
        
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
        
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.password}">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
        
          th:text="${error}">Validation error</p>
    </div>
 
    <button type="submit" th:text="#{label.submit}">submit</button>
</form>
