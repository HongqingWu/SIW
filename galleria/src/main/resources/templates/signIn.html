<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/layout.css" th:href="@{/css/layout.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/style.css" th:href="@{/css/style.css}" />

<title>Insert title here</title>
</head>
<body id="top">
	<!-- ################################################################################################ -->
	<!-- ################################################################################################ -->
	<!-- ################################################################################################ -->
	<div class="wrapper row0">
		<div id="topbar" class="hoc clear">
			<!-- ################################################################################################ -->
			<nav id="mainav" class="fl_left">
				<ul class="clear">
					<li class="active"><a href="index.html">Home</a></li>
				</ul>
			</nav>
			<nav id="mainav" class="fl_right">
				<ul class="clear">
					<li class="active"><a href="/userRegistration">Sign Up</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<!-- ################################################################################################ -->
	<!-- ################################################################################################ -->
	<!-- ################################################################################################ -->
	<div class="wrapper row1 colouredborder">
		<header id="header" class="hoc clear">
			<!-- ################################################################################################ -->
			<div id="logo">
				<i class="fa fa-4x fa-university"></i>
				<h1>
					<a href="index.html">San Paul Gallery</a>
				</h1>
				<p>Ars gratia artis</p>
			</div>
			<!-- ################################################################################################ -->
		</header>
	</div>
  <div class="text-error" th:if="${param.error}">Username o password non validi.</div>
  <form action="#" th:action="@{/accedi}" th:object="${user}" method="post">
		<div>

			<div>
				<label th:text="#{label.email}">email</label> <input type="email"
					th:field="*{email}" />
				<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
					error</p>
			</div>
			<div>
				<label th:text="#{label.password}">password</label> <input
					type="password" th:field="*{password}" />
				<p th:each="error : ${#fields.errors('password')}"
					th:text="${error}">Validation error</p>
			</div>

			<div>
				<span><button type="submit">Login</button></span>
			</div>
		</div>
	</form>







	<!-- ################################################################################################ -->
	<!-- ################################################################################################ -->
	<!-- ################################################################################################ -->
	<div class="bgded overlay"
		style="background-image: url('images/demo/backgrounds/02.png');">
		<div class="hoc container clear">
			<!-- ################################################################################################ -->
			<article class="one_third first">
				<h2>Contact</h2>
				<p>via Vito Voltera, 160</p>
				<p>tel. 06/3284628</p>
				<p>email. info@sanpaulmuseum.it</p>
			</article>

			<!-- ################################################################################################ -->
		</div>
	</div>

			<!-- ################################################################################################ -->
			<p class="fl_left">
				Copyright &copy; 2015 - All Rights Reserved - <a href="#">Domain
					Name</a>
			</p>
			<p class="fl_right">
				Template by <a target="_blank" href="http://www.os-templates.com/"
					title="Free Website Templates">OS Templates</a>
			</p>
			<!-- ################################################################################################ -->
		</div>
	</div>

	<!-- ################################################################################################ -->

	<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

	<script src="layout/scripts/jquery.min.js"></script>
